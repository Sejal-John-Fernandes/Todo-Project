<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>My To-Do List</h1>
  </header>

  <main class="container">
    <form id="taskForm" class="task-form" aria-label="Add new task">
      <input id="taskInput" type="text" placeholder="Enter new task" aria-label="Task" />
      <button id="addBtn" type="submit">Add</button>
    </form>
<section class="list-wrap">
      <ul id="taskList" class="task-list" aria-live="polite"></ul>
    </section>

    <div class="controls">
      <button id="clearCompleted">Clear completed</button>
      <button id="clearAll">Clear all</button>
    </div>
  </main>

  
    <footer class="footer">
    <p>Practice project â€” To-Do App</p>
</footer>


  <script src="script.js"></script>
</body>
</html>
